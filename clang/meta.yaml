{% set VERSION = "5.0.0" %}
package:
  name: clang
  version: {{ VERSION }}

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0

requirements:
  build:
    - gcc # [not win]
    - cmake # [not win]
    - curl # [win]
    - m2-p7zip >=9.38.1 # [win]
