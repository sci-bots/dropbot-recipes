{% set name = "path_helpers" %}
{% set version = "0.6" %}
package:
  name: {{ name }}
  version: {{ version }}

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

source:
  fn: {{ name }}-v{{ version }}.tar.gz
  url: https://github.com/sci-bots/path-helpers/archive/v{{ version }}.tar.gz

requirements:
  build:
    - python
    #: .. versionchanged:: 0.6
    - ntfsutils >=0.1.3.post2 # [win]

  run:
    - python
    #: .. versionchanged:: 0.6
    - ntfsutils >=0.1.3.post2 # [win]

test:
  imports:
    - path_helpers

about:
  license: MIT
  summary: '"Path" object conveniently wrapping assorted file/path-related functionality'
  dev_url: https://github.com/sci-bots/path-helpers

extra:
  recipe-maintainers:
    - cfobel
